{% extends 'main/layout.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12 py-4 border bg-white">
                <h4 class="">{{ formName }}</h4>
                <hr class="mt-0"/>
                <div class="card border-0">
                    <form method="post" class="">
                        {% csrf_token %}

                        {% csrf_token %}
                        {% for hidden_field in form.hidden_fields %}
                            {{ hidden_field }}
                        {% endfor %}
                        {% for field in form.visible_fields %}
                            <label class="form-control border-0">{{ field.label_tag }}</label>
                            <span class="form-control border-0">{{ field }}</span>
                        {% endfor %}
                        <hr class="mt-3"/>
                        <input type="submit" class="btn btn-primary my-1 mx-2 px-5" value="Submit" />

                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
