{% extends 'main/layout.html' %}

{% block content %}

    <div class="container d-flex justify-content-center h-100">
        <div class="row">
            <div class="col-lg-12 border bg-white p-5 align-self-center">
                <h4 class="">{{ formName }}</h4>
                    <form method="post" class="">
                        {% csrf_token %}
                        {% for hidden_field in form.hidden_fields %}
                            {{ hidden_field }}
                        {% endfor %}

                        {% for field in form.visible_fields %}
                            <label class="form-control border-0">{{ field.label_tag }}</label>
                            <span class="form-control border-0">{{ field }}</span>

                        {% endfor %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-2">
                            <input type="submit" class="btn btn-primary w-50" value="Submit" />
                        </div>
                    </form>

            </div>
        </div>
    </div>


{% endblock %}
