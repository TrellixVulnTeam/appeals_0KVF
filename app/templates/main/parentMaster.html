{% extends "main/layout.html" %}

{% block content %}
{% load humanize %}

<div class="container-fluid">
    <div class="row mt-5 mb-0">
        <h5 class="font-weight-bold text-uppercase ml-5 pt-1">
            Parent Master
            <a class="mx-1" data-toggle="tooltip" data-placement="bottom" title="New Parent" href="{% url 'new-parent' %}"><i class="bi bi-plus-square" style="font-size:24px;"></i></a>
        </h5>
    </div>
    <hr class="mt-0"/>
    <div class="row">
        {% for parent in all_parents %}
            <div class="card w-25 m-5">
                <div class="card-header bg-transparent p-2 pb-0">
                      <h5>{{ parent.parentFullName }}</h5>
                </div>
                <div class="card-body">
                    <p class="text-dark fw-bold mb-0">Address:</p>
                    <address>
                        {{ parent.parentAddress }} <br/>
                        {{ parent.parentCity }}, {{ parent.stateID }} {{ parent.parentZIP }}
                    </address>
                </div>
                <div class="card-footer text-end bg-transparent">
                    <a class="btn btn-primary w-25" data-toggle="tooltip" data-placement="top" title="Edit Parent" href="{% url 'update-parent' parent.parentID %}">
                        Edit
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
